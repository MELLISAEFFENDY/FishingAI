# =============================================================================
# AUTOFISH SETTINGS FOR FISCH GAME
# =============================================================================

[FISHING_SETTINGS]
# Fishing mode options: normal, fast, safe
DEFAULT_MODE=normal

# Auto fishing delays (in seconds)
NORMAL_DELAY=1.5
FAST_DELAY=0.5
SAFE_DELAY=3.0

# Fishing timeout (seconds before recast)
FISHING_TIMEOUT=30

# Max retries before changing spot
MAX_RETRIES=5

[TELEPORT_COORDINATES]
# Fishing spot coordinates
MOOSEWOOD=-1537.9, 127.4, 215.8
SNOWCAP=2648.5, 176.6, 2522.4
MUSHGROVE=2486.1, 131.0, -720.0
ROSLIT=-1467.5, 131.0, 682.4
SUNSTONE=-925.2, 131.0, -1123.1
FORSAKEN=-2788.9, 131.0, 1475.8
ALTAR=1102.4, 131.0, -2132.6

[AUTO_SELL_SETTINGS]
# Auto-sell configuration
ENABLED=true
SELL_EVERY=50
MERCHANT_COORDS=-1463.5, 133.0, 682.4

[ANTI_AFK_SETTINGS]
# Anti-AFK configuration
ENABLED=true
INTERVAL=120
ACTIONS=jump,movement,look

[UI_SETTINGS]
# UI configuration
WINDOW_WIDTH=400
WINDOW_HEIGHT=600
DRAGGABLE=true
MINIMIZE_ENABLED=true
TRANSPARENCY=0.85

[SAFETY_SETTINGS]
# Safety configuration
EMERGENCY_STOP_KEY=F12
AUTO_EQUIP_ROD=true
CHARACTER_RESET=true
SESSION_TIMEOUT=7200

[STATISTICS]
# Statistics tracking
TRACK_CATCHES=true
TRACK_TIME=true
TRACK_SPOT=true
SAVE_SESSION=true

[ADVANCED_SETTINGS]
# Advanced options
DEBUG_MODE=false
LOG_ACTIONS=true
RANDOM_VARIATION=true
ANTI_DETECTION=true

